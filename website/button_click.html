<html>
  <head>
    <title>Serverless UI Testing - Button Click.</title>
  </head>

  <body>
    <script type="text/javascript">
    function button_display(selected)
    {
      if (selected == 'reveal')
        {
        display_text = "<br>" + "Serverless is a way to describe the services, practices, and strategies that enable you to build more agile applications so you can innovate and respond to change faster.";
        }
      else if (selected == 'reset')
        {
        window.location.reload();
        display_text = '';
        }
      document.getElementById("cbbutton").innerHTML += display_text;
    }
    </script>
    <h1>Click the button...</h1>
    <button id="displaybtn" type="button" onclick = "button_display('reveal')">Display Text!!!</button>
    <button id="resetbtn" type="button" onclick = "button_display('reset')">Reset Text!!!</button>
    <div id = "cbbutton">
    </div>
  </body>
</html>
