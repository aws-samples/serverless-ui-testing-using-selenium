<html>
  <head>
    <title>Serverless UI Testing - Check Box.</title>
  </head>

  <body>
    <script type="text/javascript">
    function checkbox_text(boxid, divid)
    {
      var elm = document.getElementById(divid)
      elm.style.display = boxid.checked? "":"none"
    }
    </script>
    <h1>Check the box...</h1>
      <form name=checkbox_form>
        <input type="checkbox" id="box1" name=box1 value="checkbox1" onclick="checkbox_text(this, 'cbbox1')">Checkbox 1<br>
        <div id = "cbbox1" style="display:none;">Checkbox 1 checked.</div><br>
        <input type="checkbox" id="box2" name=box2 value="checkbox2" onclick="checkbox_text(this, 'cbbox2')">Checkbox 2<br>
        <div id = "cbbox2" style="display:none;">Checkbox 2 checked.</div><br>
        <input type="checkbox" id="box3" name=box3 value="checkbox3" onclick="checkbox_text(this, 'cbbox3')"  disabled>Checkbox 3<br>
        <div id = "cbbox3" style="display:none;">Checkbox 3 checked.</div><br>
      </form>
  </body>
</html>
